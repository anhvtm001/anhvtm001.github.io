<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            padding: 20px;
        }
        .contact-info, .product-list {
            margin-bottom: 30px;
        }
        .contact-info h2, .product-list h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .contact-info p, .product-item p {
            margin: 10px 0;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-item h3 {
            padding: 10px;
            font-size: 1.2em;
        }
        .product-item p {
            padding: 0 10px 10px;
        }
        .social-links a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<header>
    <h1>Trang cá nhân của tôi</h1>
</header>

<div class="container">
    <div class="contact-info">
        <h2>Thông tin liên hệ</h2>
        <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        <p>Điện thoại: <a href="tel:+123456789">+123456789</a></p>
    </div>

    <div class="product-list">
        <h2>Danh mục hàng hóa</h2>
        <div class="product-item">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Sản phẩm 1</h3>
            <p>Giá: 100,000 VND</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Sản phẩm 2</h3>
            <p>Giá: 200,000 VND</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Sản phẩm 3</h3>
            <p>Giá: 300,000 VND</p>
        </div>
    </div>
</div>

<div class="social-links" style="text-align:center; padding: 20px 0;">
    <a href="https://zalo.me/yourzalo" target="_blank">Zalo</a>
    <a href="https://facebook.com/yourfacebook" target="_blank">Facebook</a>
</div>

</body>
</html>
